{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{context.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>

<div id="grey_background"
     style="background-color: #F5F5F5;
            border-radius: 30px;
            margin: 1em;
            height: 50em;">

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link {% if context.title == 'Import' %}active{% endif %}" data-toggle="tab" href="{% url 'import_file' %}" role="tab" aria-controls="home" aria-selected="true">
            Импорт</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if context.title == 'Handler' %}active{% endif %}" data-toggle="tab" href="{% url 'handler' %}" role="tab" aria-controls="profile" aria-selected="false">
            Таблица</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if context.title == 'Contact' %}active{% endif %}" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">
            Contact</a>
      </li>
    </ul>

    <div style="margin: 1em;" >
        {%  block content %}
         Я блок пустой страницы
        {% endblock %}
    </div>

</div>
</body>
</html>
